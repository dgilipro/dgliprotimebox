<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Timeboxing Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="login-overlay">
    <form id="login-form">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <div class="planner-container">
    <div class="header">
      <h1 id="title">Daily Timeboxing Planner</h1>
      <div class="date-section">
        <label id="date-label" for="date">Date:</label>
        <input type="date" id="date" name="date">
      </div>
    </div>

    <div class="content">
      <div class="left-section">
        <div class="top-priorities">
          <h2 id="top-priorities-title">Top Priorities</h2>
          <textarea id="top-priorities" rows="3" placeholder="Enter your top priorities here..."></textarea>
        </div>

        <div class="brain-dump">
          <h2 id="brain-dump-title">Brain Dump</h2>
          <textarea id="brain-dump" rows="8" placeholder="Write down any other thoughts or tasks here..."></textarea>
        </div>
      </div>

      <div class="right-section">
        <div class="time-table">
          <table id="task-table">
            <thead>
              <tr>
                <th>Time</th>
                <th>Task</th>
                <th>Done</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="task-list">
              <!-- Tasks will be dynamically added here -->
            </tbody>
          </table>
          <button id="add-task" class="btn btn-primary">Add Task</button>
        </div>

        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress" id="task-progress"></div>
          </div>
          <p class="progress-text" id="progress-text">0% of tasks completed</p>
        </div>

        <div class="summary">
          <h2 id="summary-title">Completed Tasks</h2>
          <ul id="summary-list"></ul>
        </div>
      </div>
    </div>

    <button class="btn btn-primary" onclick="window.print()">Print Planner</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
